<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./estilo/stylefaleconosco.css">
    <title>Contato</title>
</head>
<body>
    <header>
        
    </header>

    <h1>Canais de Atendimento</h1>

    <main class="cards-atendimento">
        <section class="card-atendimento email-form">
            <div class="card-atendiment-content">  
                <div class="img-atendimento">
                    <img src="./estilo/image/email.png">
                </div>
                <p>Envie um e-mail</p>
            </div>
        </section>
        <section class="card-atendimento number">
            <div class="card-atendiment-content">
                <div class="img-atendimento">
                    <img src="./estilo/image/whats.png">
                </div>
                <p>Telefone</p>
            </div>
        </section>
    </main>

    <div class="form-atendimento-email">
        <div class="email-content">
            <form>
                <label>Nome:</label>
                <input type="text">
    
                <label>E-mail:</label>
                <input type="email">
    
                <label>Sua mensagem:</label>
                <textarea></textarea>
    
                <input type="button" value="Enviar" class="button-enviar">
            </form>
        </div>
    </div>

    <div class="form-atendimento-telefone">
        <div class="number-content">
            <div class="number">
                <h2>Telefone</h2>
                <div class="numbers">
                    <img src="./estilo/image/whats.png" width="50px">
                    <div>
                        <p>99999-9999</p>

                        <p>9999-99999</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./script/atendimento.js"></script>
</body>
</html>
