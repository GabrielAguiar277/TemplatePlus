<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilo/login.css">
    <title>Login</title>
</head>
<body>
    <main class="login" >
        <div class="login_conteiner" >
            <h1 class="login_title">Login</h1>
            <form class="login_form" >
                <input class="login_input e-mail" type="email" placeholder="E-mail" >
                <span class="login_input-border" ></span>
                <input class="login_input senha" type="password" placeholder="Senha" >
                <span class="login_input-border" ></span>
                <button class="login_submit" >Login</button>
                <a class="Login_reset" href="#">Esqueci a Senha</a>
            </form>
        </div>

    </main>

    <script src="./script/validaForm.js"></script>
</body>
</html>
